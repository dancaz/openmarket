<form novalidate>
    <mat-dialog-content>
      <p class="form-container">
        Are you sure you want to delete this element?
      </p>
    </mat-dialog-content>
    <mat-dialog-actions>
      <span class="flex-spacer"></span>
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button (click)="deleteElement()">Delete</button>
    </mat-dialog-actions>
  </form>
